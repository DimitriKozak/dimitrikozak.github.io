<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>gallery</title>
</head>
<body>
<!---header starts-->

<header class="nav-header">
    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="index.html" class="logo"><span>Nkamba</span> Bay</a>
    <nav class="navbar">
        <a href="index.html" class="nav_link">Home</a>
        <a href="activites.html" class="nav_link">Activities</a>
        <a href="index.html#rooms" class="nav_link">Accomodation</a>
        <a href="cuisines.html" class="nav_link">Cusinie</a>
        <a href="history.html" class="nav_link">History</a>
        <a href="tac.html" class="nav_link">Fishing Competition (TAC)</a>
        <a href="contact.html" class="nav_link">Contact</a>
        <a href="faq.html" class="nav_link">FAQ</a>
    </nav>
</header>
<!---header ends-->

<section class="galleryimg" id="galleryimg">
    <div class="wrapper">

        <h1 class="heading">
            <span>G</span>
            <span>A</span>
            <span>L</span>
            <span>L</span>
            <span>E</span>
            <span>R</span>
            <span>Y</span>
        </h1>

        <!-- filter Items -->
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="game">Game</span>
                <span class="item" data-name="beach">Beach</span>
                <span class="item" data-name="fishing">Fishing</span>
                <span class="item" data-name="cusinie">Cusinie</span>
                <span class="item" data-name="other">Others</span>
                <span class="item" data-name="cruise">Cruise</span>
            </div>
        </nav>

        <!-- filter Images -->
        <div class="container">

            <div class="imgbox">

                <div class="dream">
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-1.jpg" alt=""></span></div>
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-2.jpg" alt=""></span></div>
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-3.jpg" alt=""></span></div>
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-4.jpg" alt=""></span></div>
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-5.jpg" alt=""></span></div>

                </div>

                <div class="dream">
                    <div class="image" data-name="beach"><span><img class="gallery-item" src="images/beach-1.jpg" alt=""></span></div>
                    <div class="image" data-name="game"><span><img class="gallery-item" src="images/game-3.jpg" alt=""></span></div>
                    <div class="image" data-name="beach"><span><img class="gallery-item" src="images/beach-3.jpg" alt=""></span></div>
                    <div class="image" data-name="beach"><span><img class="gallery-item" src="images/beach-4.jpg" alt=""></span></div>
                    <div class="image" data-name="beach"><span><img class="gallery-item" src="images/beach-5.jpg" alt=""></span></div>

                </div>

                <div class="dream">
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-1.jpg" alt=""></span></div>
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-2.jpg" alt=""></span></div>
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-3.jpg" alt=""></span></div>
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-4.jpg" alt=""></span></div>
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-5.jpg" alt=""></span></div>
                    <div class="image" data-name="fishing"><span><img class="gallery-item" src="images/fishing-6.jpg" alt=""></span></div>

                </div>




            </div>

        </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>
</section>

<script src="js/scripy.js"></script>

</body>
</html>
